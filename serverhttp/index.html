<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>Upload images to server using Node JS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="app.js"></script>
    <script>
        $(document).ready(function () {
            var options = {
                beforeSubmit: showRequest,
                // pre-submit callback success: showResponse 
                // post-submit callback 
            };
            // bind to the form's submit event 
            $('#frmUploader').submit(function () {
                $(this).ajaxSubmit(options);
                // always return false to prevent standard browser submit and page navigation 
                return false;
            });
        }); // pre-submit callback 
        function showRequest(formData, jqForm, options) {
            alert('Uploading is starting.');
            return true;
        } // post-submit callback 
        function showResponse(responseText, statusText, xhr, $form) {
            alert('status: ' + statusText + '\n\nresponseText: \n' + responseText);
        }
    </script>
</head>

<body ng-controller="appController">

    <form id="frmUploader" enctype="multipart/form-data" action="api/Upload/" method="post">
        <input type="file" name="imgUploader" multiple />
        <input type="submit" name="submit" id="btnSubmit" value="Upload" />
    </form>


    <div class="row">
        <div class="col-xs-2"  ng-repeat="foto in fotos">
          <a href="#" class="thumbnail">
            <img style="height: 150px" ng-src={{foto.url}} alt="">
          </a>
        </div>
    </div>
  

</body>

</html>
